<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    @page {
        size: {{orientation}};
        margin: 0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        {{#if is_landscape}}
        width: 297mm;
        height: 210mm;
        {{else}}
        width: 210mm;
        height: 297mm;
        {{/if}}
        margin: 0;
        padding: 0;
    }
    body { font-family: Arial, sans-serif; font-size: 11pt; color: #333; padding: 15mm; }
    .page-content {
        position: relative;
        {{#if is_landscape}}
        min-height: 180mm;
        {{else}}
        min-height: 267mm;
        {{/if}}
        padding-bottom: 20mm;
    }
    .letterhead-img { width: 100%; max-height: 80px; margin-bottom: 20px; }
    h1 { font-size: 20pt; color: #2c3e50; border-bottom: 2px solid #2c3e50; padding-bottom: 10px; margin-bottom: 20px; }
    h2 { font-size: 14pt; color: #34495e; margin-top: 25px; margin-bottom: 10px; }
    .meta { color: #666; margin-bottom: 20px; text-align: right; display: flex; justify-content: flex-end; gap: 20px; }
    .meta p { margin: 0; }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; }
    th { background: #34495e; color: white; font-size: 11pt; text-align: left; padding: 8px; }
    td { padding: 8px; border-bottom: 1px solid #ddd; }
    .text-right { text-align: right; }
    tr:nth-child(even) { background: #f8f9fa; }
    .summary-row { font-weight: bold; background: #ecf0f1; }
    .footer { 
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        font-size: 10pt; 
        color: #666; 
        border-top: 1px solid #ddd; 
        padding-top: 10px; 
    }
</style>
</head>
<body>
<div class="page-content">
    <img src="{{letterhead_image}}" class="letterhead" onerror="this.style.display='none'">
    
    <h1>{{report_title}}</h1>
    
    <div class="meta">
        <p><strong>Date:</strong> {{date}}</p>
        <p><strong>Prepared by:</strong> {{author}}</p>
    </div>
    
    <h2>Summary</h2>
    <p>{{summary}}</p>
    
    <h2>Data</h2>
    <table>
        <thead>
            <tr>
                <th>{{col1_header}}</th>
                <th>{{col2_header}}</th>
                <th>{{col3_header}}</th>
            </tr>
        </thead>
        <tbody>
            {{#each rows}}
            <tr>
                <td>{{col1}}</td>
                <td class="text-right">{{col2}}</td>
                <td class="text-right">{{col3}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    
    <h2>Conclusion</h2>
    <p>{{conclusion}}</p>
    
    <div class="footer">
        <p>Report generated on {{date}}</p>
    </div>
</div><!-- end page-content -->
</body>
</html>
